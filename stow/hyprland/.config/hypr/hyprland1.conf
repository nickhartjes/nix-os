
# monitor=name,resolution,position,scale
monitor=HDMI-A-1,2560x1440,auto,1
monitor=DP-3,2560x1440,auto,1

input {
    kb_file=
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=no
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
#    main_mod=$mainMod
    gaps_in=5
    gaps_out=10
    border_size=3
    col.active_border=0x661e81b0
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

#    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=3
    #blur=1
    #blur_size=3 # minimum 1
    #blur_passes=1 # minimum 1
    #blur_new_optimizations=1
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
    animation=workspaces,1,5,default, fade
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=no
}

plugin {
    split-monitor-workspaces {
        count = 9
    }
}


windowrulev2 = opacity 0.8 0.8,class:^(alacritty)$
windowrulev2 = animation popin,class:^(alacrittyd)$,title:^(update-sys)$
windowrulev2 = animation popin,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(VSCodium)$
windowrulev2 = animation popin,class:^(chromium)$
windowrulev2 = move cursor -3% -105%,class:^(wofi)$

$mainMod = SUPER

# some nice mouse binds
bindm = $mainMod,mouse:272,movewindow
bindm = $mainMod,mouse:273,resizewindow

# example binds
bind = $mainMod,RETURN,exec,alacritty
bind = $mainMod,F,fullscreen
bind = $mainMod,Q,killactive,                                              # Close the active window
#bind = $mainMod SHIFT,L,exec,swaylock                                            # Lock the screen
bind = $mainMod,M,exec,wlogout --protocol layer-shell                      # Show the logout window
bind = $mainMod SHIFT,M,exit,                                              # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod,E,exec,dolphin
bind = $mainMod,V,togglefloating,
bind = $mainMod,P,exec,wofi --show drun
bind = $mainMod,S,exec,grim -t jpeg -q 10 -g "$(slurp)" - | swappy -f -    # Take a screenshot

bind = $mainMod,h,movefocus,l
bind = $mainMod,l,movefocus,r
bind = $mainMod,j,movefocus,u
bind = $mainMod,k,movefocus,d

bind = $mainMod CTRL,h,movewindow,l
bind = $mainMod CTRL,l,movewindow,r
bind = $mainMod CTRL,j,movewindow,u
bind = $mainMod CTRL,k,movewindow,d

bind = $mainMod,1,workspace,1
bind = $mainMod,2,workspace,2
bind = $mainMod,3,workspace,3
bind = $mainMod,4,workspace,4
bind = $mainMod,5,workspace,5
bind = $mainMod,6,workspace,6
bind = $mainMod,7,workspace,7
bind = $mainMod,8,workspace,8
bind = $mainMod,9,workspace,9


bind = $mainMod SHIFT,1,movetoworkspace,1
bind = $mainMod SHIFT,2,movetoworkspace,2
bind = $mainMod SHIFT,3,movetoworkspace,3
bind = $mainMod SHIFT,4,movetoworkspace,4
bind = $mainMod SHIFT,5,movetoworkspace,5
bind = $mainMod SHIFT,6,movetoworkspace,6
bind = $mainMod SHIFT,7,movetoworkspace,7
bind = $mainMod SHIFT,8,movetoworkspace,8
bind = $mainMod SHIFT,9,movetoworkspace,9

bind = $mainMod,mouse_down,workspace,e+1
bind = $mainMod,mouse_up,workspace,e-1

#binde = ,XF86AudioRaiseVolume, exec,  ~/.config/hypr/scripts/brightness.sh --volume-up
#binde = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/brightness.sh --volume-down
#binde = ,XF86AudioMute, exec,  ~/.config/hypr/scripts/brightness.sh --mute-toggle
#bind = ,XF86AudioPlay, exec, ~/.config/hypr/scripts/brightness.sh --play-pause
#bind = ,XF86AudioPause, exec, ~/.config/hypr/scripts/brightness.sh --play-pause
#bind = ,XF86AudioNext, exec, ~/.config/hypr/scripts/brightness.sh --next
#bind = ,XF86AudioPrev, exec, ~/.config/hypr/scripts/brightness.sh --previous

binde = ,XF86AudioRaiseVolume, exec,  volumectl -u up
binde = ,XF86AudioLowerVolume, exec, volumectl -u down
binde = ,XF86AudioMute, exec, volumectl toggle-mute
bind = ,XF86AudioPlay, exec, playerctl play-pause
#bind = ,XF86AudioPause, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous

bind = ,XF86MonBrightnessUp, exec,  lightctl up
bind = ,XF86MonBrightnessDown, exec, lightctl down


bind = $mainMod SHIFT,I,exec,pypr toggle term


# Window resize
bind = $mainMod,R,submap,resize

submap=resize
  binde = ,h,resizeactive,10 0
  binde = ,l,resizeactive,-10 0
  binde = ,j,resizeactive,0 -10
  binde = ,k,resizeactive,0 10
  bind = ,escape,submap,reset
submap=reset

# Special Workspace
bind = $mainMod_SHIFT,S,movetoworkspace,special
bind = $mainMod,S,togglespecialworkspace,


# Execute your favorite apps at launch
#exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=waybar
#exec-once=mako
exec-once=blueman-applet
exec-once=nm-applet --indicator
exec-once=kanshi -c ~/.config/kanshi/config
exec-once=~/.config/sway/random-background.sh


exec-once=avizo-service
exec-once=pypr